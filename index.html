<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Movingmath : GPS project">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/custom.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>

   
    <title>Moving Math</title>
  </head>

  <body onload="init()">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/PeterMitrano/MovingMath">View on GitHub</a>
          <h1 id="project_title">MovingMath</h1>
          <h2 id="project_tagline">Visualizing Algebra</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <h4>You can download the application <a href="AlgebraScale.jar">here</a>. You can view the source code <a href="https://www.github.com/petermitrano/MovingMath/">here</a>, but you'll need java installed on your computer.</h4>
    
      </section>
      <center>    
        <div id = "program">  
          <div id="toolbar">
            <textarea id="equation_field" rows="1" cols="50" maxlength="25">Type your equation here!</textarea>
            <div id="buttons">
              <button id="newC" type="button" onclick="newC(event)">New Constant Term</button>
              <button id="newX" type="button" onclick="newX(event)"> New X Term</button>
              <button id="solve" type="button" onclick="solve(event)">Balance The Equation</button><br>
            </div>

            <div id="more_buttons">
              <button id="update" type="button" onclick="update(event)">Update</button>
              <div id="x_label">X=
                  <input id="x_val" value="0.0" maxlength="5" />
              </div>
            </div>
          </div>

          <div id="canvas_container">
            <div id="new_term_rack"></div>
            <div id="sides"></div>
            <img src="./images/trash.png" width="80" id="trash"/>
          </div>
        </div>
      </center>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">MovingMath maintained by <a href="https://github.com/PeterMitrano">Peter Mitrano</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
  <script src="javascripts/CanvasMain.js" type="text/javascript"></script>
</html>
